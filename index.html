<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Neighbourhood Map App</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/lib/jquery-2.2.3.min.js"></script>
  <script src="js/lib/knockout-3.4.0.js"></script>
  <script src="js/data.js"></script>
</head>
<body>
<div class="container">
  <nav class="sidebar open">
    <div class="Sidebar-header">
      <h1 class="sidebar-title">Places</h1>
      <form data-bind="submit: filterMarkers">
        <div class="InputAddOn">
          <input type="text" name="filter" id="filter"
                 class="InputAddOn-field" placeholder="Filter places"
                 data-bind="value: filterText">
          <button type="submit" class="InputAddOn-item">Filter</button>
        </div>
      </form>
      <div class="Filters" data-bind="visible: filterOn">
        <h6>Filters applied:</h6>
        <ul class="Filters-FiltersApplied"
            data-bind="template: { name: 'filters-template', foreach: filters }">
        </ul>
      </div>
    </div>
    <ul class="InfoList" data-bind="foreach: filteredMarkers">
      <li>
        <a>
          <span class="InfoList-Item" data-bind="click: $parent.showMarker, text: name"></span>
          <br>
          <span class="InfoList-subItem" data-bind="text: type"></span>
        </a>
      </li>
    </ul>
  </nav>
  <div class="content open">
    <nav class="top-bar">
      <div class="icon-menu open">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <h1 class="brand">Neibourhood Map: London</h1>
    </nav>
    <main>
      <div id="map"></div>
      <!--<section class="info">Info here</section>-->
    </main>
  </div>
  <script type="text/html" id="filters-template">
    <li class="FiltersApplied-filter" data-bind="click: $parent.removeFilter">
      <span data-bind="text: $data"></span>
      <span class="FiltersApplied-close">&nbsp;x</span>
    </li>
  </script>
  <script src="js/map.js"></script>
  <script src="js/app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOpZowz_rY9CWpRLYw4RDzFGwvqkfuF5A&callback=initMap"
          async defer></script>
</div>
</body>
</html>
